{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
  body {
    background: linear-gradient(135deg, #e9ecef, #f8f9fa);
  }

  .login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-box {
    background-color: #fff;
    padding: 3rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 450px;
    animation: fadeIn 0.8s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .login-box h2 {
    font-size: 2.2rem;
    font-weight: bold;
    color: #0d6efd;
    text-align: center;
    margin-bottom: 1.8rem;
  }

  .form-group {
    position: relative;
    margin-bottom: 1.5rem;
  }

  .form-group i {
    position: absolute;
    top: 50%;
    left: 14px;
    transform: translateY(-50%);
    font-size: 1.2rem;
    color: #6c757d;
  }

  .form-control {
    font-size: 1.15rem;
    padding: 12px 16px 12px 40px;
    border-radius: 10px;
  }

  .btn-primary {
    font-size: 1.2rem;
    padding: 12px;
    border-radius: 12px;
    font-weight: 600;
    width: 100%;
    background-color: #0d6efd;
    border: none;
    transition: background 0.3s ease-in-out;
  }

  .btn-primary:hover {
    background-color: #0b5ed7;
  }

  .alert-danger {
    font-size: 1rem;
    padding: 12px;
    margin-bottom: 1.5rem;
    border-radius: 10px;
  }

  .text-center a {
    color: #0d6efd;
    font-weight: 600;
    text-decoration: none;
  }

  .text-center a:hover {
    text-decoration: underline;
  }

  .text-center p {
    font-size: 1.05rem;
    margin-top: 1.2rem;
  }
</style>

<div class="login-container">
  <div class="login-box">
    <h2>üîê Iniciar Sesi√≥n</h2>

    {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        Usuario o contrase√±a incorrectos.
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" class="form-control" name="username" id="username" placeholder="Usuario" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" name="password" id="password" placeholder="Contrase√±a" required>
      </div>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>

    <div class="text-center">
      <p>¬øNo tienes cuenta? <a href="{% url 'registro_cliente' %}">Reg√≠strate aqu√≠</a></p>
    </div>
  </div>
</div>
{% endblock %}
