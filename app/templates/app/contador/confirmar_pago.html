{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<style>
  h2 {
    font-size: 2.2rem;
    font-weight: bold;
    color: #0d6efd;
  }

  .card {
    border-radius: 12px;
    overflow: hidden;
  }

  table {
    font-size: 1.4rem;
  }

  th {
    font-size: 1.4rem;
    background-color: #212529 !important;
    color: white !important;
    text-align: center;
  }

  td {
    font-size: 1.4rem;
    vertical-align: middle !important;
  }

  .badge {
    font-size: 1.4rem;
    padding: 8px 16px;
    border-radius: 12px;
  }

  .badge-transferencia {
    background-color: #e0f7fa;
    color: #007b8f;
    font-weight: 600;
  }

  .badge-tarjeta {
    background-color: #fce4ec;
    color: #c2185b;
    font-weight: 600;
  }

  .badge-efectivo {
    background-color: #f3e5f5;
    color: #6a1b9a;
    font-weight: 600;
  }

  .btn-sm {
    font-size: 1.4rem;
    padding: 10px 16px;
    border-radius: 10px;
    font-weight: 600;
  }

  .btn-success {
    background-color: #198754;
    border: none;
  }

  .btn-success:hover {
    background-color: #157347;
  }

  .btn-danger {
    background-color: #dc3545;
    border: none;
  }

  .btn-danger:hover {
    background-color: #bb2d3b;
  }

  .table-bordered td,
  .table-bordered th {
    border: 1.5px solid #dee2e6;
  }
</style>

<div class="container mt-5">
  <h2 class="text-center mb-4">Confirmación de Pagos</h2>

  <div class="card shadow">
    <div class="card-body">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead>
          <tr>
            <th>ID Pedido</th>
            <th>Cliente</th>
            <th>Monto</th>
            <th>Método de Pago</th>
            <th>Estado</th>
            <th>Fecha de Pago</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Fila de ejemplo -->
          <tr>
            <td>#1023</td>
            <td>Juan Pérez</td>
            <td><strong>$45.000</strong></td>
            <td><span class="badge badge-transferencia">Transferencia</span></td>
            <td><span class="badge bg-warning text-dark">Pendiente</span></td>
            <td>14/05/2025</td>
            <td>
              <button class="btn btn-success btn-sm me-2">
                <i class="bi bi-check-circle"></i> Confirmar
              </button>
              <button class="btn btn-danger btn-sm">
                <i class="bi bi-x-circle"></i> Rechazar
              </button>
            </td>
          </tr>
          <!-- Fin ejemplo -->
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
